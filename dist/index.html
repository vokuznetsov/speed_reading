<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Speed reading</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="shortcut icon" href="../open-book.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Скорочтение</h1>
    </header>

    <form id="accept-text-form">
        <div class="outer">
            <textarea id="text-input" rows="9" cols="75"></textarea>
        </div>
        <div class="outer">
            <input id="speed-input" type="number" min="1" value="250" contenteditable="true">
            <i>слов/мин</i>
        </div>
        <div class="outer">
            <input id="display-words" type="number" min="1" value="3" contenteditable="true">
            <i>кол-во слов на консоли</i>
        </div>
        <button id="send-button" type="submit">Отправить</button>
    </form>

    <div class="display-text-container">
        <h3 class="textfield" type="text">
    </div>

    <script src="bundle.js"></script>
</body>

</html>
