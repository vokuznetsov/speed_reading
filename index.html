<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Speed reading</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" href="open-book.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Скорочтение</h1>
    </header>

    <form id="accept-text-form">
        <div>
            <input id="text-input" type="text" contenteditable="true">
        </div>
        <div>
            <input id="speed-input" type="number" value="700" contenteditable="true">
        </div>
        <button id="send-button" type="submit">Отправить</button>
    </form>

    <div class="display-text-container">
        <h3 class="textfield" type="text">
    </div>

    <script src="js/app.js"></script>
</body>

</html>
