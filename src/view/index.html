<body class='speed-reading-body'>
   <header>
      <h1>Скорочтение</h1>
   </header>


   <div class="container">
      <div class="row">
         <div class="col">
            <form id="accept-text-form">
               <div class="outer">
                  <textarea class="min-vh-20 min-vw-40" id="text-input"></textarea>
               </div>
               <div class="outer">
                  <input id="speed-input" type="number" min="1" value="250" contenteditable="true">
                  <i>слов/мин</i>
               </div>
               <div class="outer">
                  <input id="display-words" type="number" min="1" value="3" contenteditable="true">
                  <i>кол-во слов на консоли</i>
               </div>
               <button id="send-button" type="submit">Отправить</button>
            </form>
         </div>
      </div>

      <div class="row">
         <div class="col">
            <div class="d-inline-block br-rad-6 min-vh-10 min-vw-20">
               <h4 id="textfield" type="text">Something</h4>
            </div>
         </div>
      </div>

      <div class="row">
         <div class="col">
            <p>Hello. Do you want to visit the website <a href="./test_page.html">test page</a>?<br />
